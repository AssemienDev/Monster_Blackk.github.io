<body>

        </a>
        <div class="collapse navbar-collapse liens">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link m-sm-3 m-md-3">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a href="https://gdg.community.dev/events/details/google-gdg-cloud-abidjan-presents-devfest-cloud-abidjan-2023/" class="nav-link m-sm-3 m-md-3">À propos</a>
                </li>
                <li class="nav-item bg-black rounded-4 m-sm-3 m-md-3">
                    <a href="http://urlz.fr/oDZc" class="nav-link coleur mx-2">RSVP <i class="fa-solid fa-arrow-right mx-2"></i></a>
                </li>
            </ul>

    </nav>

    <!--partie principale-->
    <div class="container">
        <div class="nous my-4">
            <h1 class="text-center fw-bold" data-aos="fade-up-left" data-aos-duration="850">NOUS Y <br> <span>SOMMMES</span></h1>
        </div>
        <div class="my-5">
            <p class="text-center fw-semibold" data-aos="fade-down-right" data-aos-duration="850">Générer et partager votre <br> DP <span><i>DevFest</i></span> Abidjan Treichville 2023</p>
        </div>
        <div class="my-5 poster" data-aos="zoom-in" data-aos-duration="1000">
            <img src="#" id="poster-afficher" alt="Poster_Devfest" width="800" height="800">
        </div>
    </div>

    <!--Creation du footer-->
    <footer data-aos="fade-down" data-aos-duration="800">

        <!--les bouton d'action-->
        <div class="my-5 actioner">
            <button type="button" class="btn btn-dark tel rounded-5"><a href="#" id="downloadLink" download="#" onclick="downloadImage()" style="text-decoration: none; color: #222;"><i class="fa-solid fa-download"></i> Telecharger</a></button>
            <a href="index.html" style="text-decoration: none; color: #222;"><button type="button" class="btn btn-dark reg rounded-5"><i class="fa-solid fa-rotate-right"></i> Régénérer</a></button>
        </div>

        <div class="container">
        <div class="row bas">

            <!--logo et info-->
            <div class="col-lg-4 col-sm-3 mx-n5 ">
                <img src="image/logo.svg" id="logo-bas" class="w-50 mx-5 my-4" alt="logo_dev_fest">
                <p class="mx-1 my-4 mx-sm-5" style="color: white;">&copy; 2023 Google - Évènement à venir</p>
            </div>

            <!--liens utiles-->
            <div class="col-4">
                <ul class="lien-footer my-4 mx-5">
                    <li><a href="index.html">
                        Acceuil
                    </a></li>
                    <li class="mt-4"><a href="https://gdg.community.dev/events/details/google-gdg-cloud-abidjan-presents-devfest-cloud-abidjan-2023/">
                        À propos de la DevFest
                    </a></li>
                    <li class="mt-4"><a href="index.html">
                        Generateur d'image
                    </a></li>
                </ul>
            </div>

            <!--Différent reseaux sociaux-->
            <div class="col-4 social">
                <h2 class="mx-5 text-center fw-bold " style="color: white;">Social</h2>
            <div class="mx-5">
                <div class="autre">
                        <a href="#" class="al1" style="color: white; text-decoration: none;">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="#" class=" al2 my-sm-5" style="color: white; text-decoration: none;">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a href="#" class=" al3  my-sm-5" style="color: white; text-decoration: none;">
                            <i class="fa-brands fa-youtube"></i>
                        </a>

            </div>
            </div>
        </div>

    </footer>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Un peu de JS-->
    <script>
        //initialise AOS
        AOS.init();

        //charge l'image à afficher au démarrage de la page
        window.addEventListener('load',affiche())


        function affiche(){
        //recupere l'image et le texte stocké dans le localStorage
        let imageData = localStorage.getItem('imageData');
        let texteData = localStorage.getItem('texteData');

        //verifie que l'image est recuperer et la place dans la partie ou l'on doit l'afficher
        if (imageData) {
            let receivedImage = document.getElementById('poster-afficher');
            receivedImage.src = imageData;
        }


        //Mettre à jour le lien de téléchargement
        let downloadLink = document.getElementById('downloadLink');
        downloadLink.download=texteData+"-devfest-2023.png"
        downloadLink.href = imageData;
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
